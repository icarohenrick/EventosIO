<h2>Lista de Eventos</h2>
<br>
<div class="page-size">
    <div class="panel panel-default">
        <table class="table table-striped">
            <thead>
                <th>Nome</th>
                <th>Data de In√≠cio</th>
                <th>Data de Encerramento</th>
                <th>Valor</th>
                <th>Online</th>
                <th></th>
            </thead>
            <tbody>
                <tr *ngFor="let evento of eventos">
                    <td>{{evento.nome}}</td>
                    <td>{{evento.dataInicio | date:'dd/MM/yyyy' }}</td>
                    <td>{{evento.dataFim | date:'dd/MM/yyyy' }}</td>
                    <td *ngIf="evento.valor != 0">{{evento.valor | currency:'BRL':'symbol':'1.2-2':'pt' }}</td>
                    <td *ngIf="evento.valor == 0">Gratuito</td>
                    <td [ngSwitch]="evento.online">
                        <span *ngSwitchCase="true" class="glyphicon glyphicon-check"></span>
                        <span *ngSwitchCase="false" class="glyphicon glyphicon-unchecked"></span>
                    </td>
                    <td>
                        <a [routerLink]="['/eventos/detalhes-evento', evento.id]" title="Detalhes" class="btn btn-primary">
                            <span class="glyphicon glyphicon-search"></span> Saber Mais
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
