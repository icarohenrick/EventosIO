<h4>Organize seu proprio Evento</h4>
<hr/>
<form (ngSubmit)="adicionarOrganizador()" [formGroup]="inscricaoForm">
<div class="form-horizontal">

    <div class="alert alert-danger" *ngIf="errors.length > 0">
        <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
        <ul>
            <li *ngFor="let error of errors">{{ error }}</li>
        </ul>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': displayMessage.nome} ">
        <label class="col-md-2 control-label">Nome Completo</label>
        <div class="col-md-10">
            <input class="form-control" id="nome" type="text" placeholder="Nome (Requerido)" formControlName="nome">
            <span class="text-danger" *ngIf="displayMessage.nome">
                <p [innerHTML]="displayMessage.nome"></p>
            </span>
        </div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': displayMessage.cpf} ">
        <label class="col-md-2 control-label">CPF</label>
        <div class="col-md-10">
            <input class="form-control" id="cpf" type="text" placeholder="CPF (Requerido)" formControlName="cpf">
            <span class="text-danger" *ngIf="displayMessage.cpf">
                <p [innerHTML]="displayMessage.cpf"></p>
            </span>
        </div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': displayMessage.email} ">
        <label class="col-md-2 control-label">E-mail</label>
        <div class="col-md-10">
            <input class="form-control" id="email" type="text" placeholder="E-mail (Requerido)" formControlName="email">
            <span class="text-danger" *ngIf="displayMessage.email">
                <p [innerHTML]="displayMessage.email"></p>
            </span>
        </div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': displayMessage.password} ">
        <label class="col-md-2 control-label">Senha</label>
        <div class="col-md-10">
            <input class="form-control" id="password" type="password" placeholder="Senha (requerido)" formControlName="password">
            <span class="text-danger" *ngIf="displayMessage.password">
                <p [innerHTML]="displayMessage.password"></p>
            </span>
        </div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': displayMessage.confirmPassword} ">
        <label class="col-md-2 control-label">Confirme a Senha</label>
        <div class="col-md-10">
            <input class="form-control" id="confirmPassword" type="password" placeholder="Senha Confirmação (requerido)" formControlName="confirmPassword">
            <span class="text-danger" *ngIf="displayMessage.confirmPassword">
                <p [innerHTML]="displayMessage.confirmPassword"></p>
            </span>
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-4 col-md-offser-2">
        <button class="btn btn-success" id="Registrar" type="submit">Registrar</button>
        </div>
    </div>

</div>
</form>
